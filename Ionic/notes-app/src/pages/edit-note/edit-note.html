<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title *ngIf="note!==undefined && note.id!==''; else creationNote">Edition de la note N° {{ note.id }}
    </ion-title>
    <ng-template #creationNote>
      <ion-title>Création d'une note </ion-title>
    </ng-template>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating>Titre</ion-label>
    <ion-input type="text" [(ngModel)]="note.titre"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label floating>Texte</ion-label>
      <ion-textarea [(ngModel)]="note.content"></ion-textarea>
    </ion-item>
</ion-content>
