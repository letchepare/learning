<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <ion-searchbar placeholder="Chercher une note" (ionInput)="getItems($event)"></ion-searchbar>
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="creerNote()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item tappable ion-note *ngFor="let note of notes" (click)="noteTapped($event, note)">

      <h2>{{note.titre}}</h2>
      <p note-end>
        {{note.content}}
      </p>
    </ion-item>
  </ion-list>
</ion-content>
